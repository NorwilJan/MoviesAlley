<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieDck</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #15191e;
      color: #eee;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .container-fluid, .tm-container-content {
      background: #15191e !important;
    }
    .navbar, .navbar-nav, .nav-link, .tm-text-primary, .tm-footer, .modal-content, .modal, .tm-search-form, .movie-metadata, .modal-body, .modal-text, .footer, .pagination, .page-link, .chip {
      background: #15191e !important;
      color: #eee !important;
      border-color: #222 !important;
    }
    .tm-hero {
      background: #1a1f25;
    }
    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 0.6em 0;
    }
    .navbar-brand .logo-text {
      font-family: 'DM Serif Display', 'Montserrat', Arial, sans-serif;
      font-size: 2.7rem;
      font-weight: 900;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 2px 18px #1976d2c0, 0 1px 2px #1a2028;
      line-height: 1.1;
    }
    @media (max-width: 991.98px) {
      .navbar-brand .logo-text {
        font-size: 1.8rem;
      }
      .navbar-collapse {
        background: #15191e;
        padding: 1rem;
      }
      .navbar-nav {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-link {
        padding: 0.5rem 1rem;
        font-size: 1.1rem;
      }
      .navbar-toggler {
        border: none;
        color: #eee;
      }
      .navbar-toggler-icon {
        background-image: none;
      }
      .navbar-toggler i {
        font-size: 1.5rem;
        color: #eee;
      }
    }
    .movie-poster-wrapper, .movie-col {
      background: transparent !important;
      position: relative;
    }
    .movie-poster-img {
      background: #222;
      border: 1px solid #222;
      transition: box-shadow 0.2s;
      border-radius: 6px;
      display: block;
      width: 100%;
    }
    .movie-poster-wrapper:focus-within .movie-poster-img,
    .movie-poster-wrapper:hover .movie-poster-img:not(:hover) {
      box-shadow: 0 8px 32px #1976d2aa, 0 2px 10px #15191e80;
      z-index: 2;
    }
    .movie-poster-img:hover {
      box-shadow: 0 8px 32px #1976d2aa, 0 2px 10px #15191e80;
      z-index: 2;
    }
    .movie-poster-wrapper:hover .play-btn-centered,
    .movie-poster-wrapper:focus-within .play-btn-centered {
      filter: brightness(1.13);
    }
    .movie-poster-wrapper {
      cursor: pointer;
      transition: transform 0.15s;
    }
    .movie-poster-wrapper:hover,
    .movie-poster-wrapper:focus-within {
      transform: translateY(-2px) scale(1.02);
      z-index: 1;
    }
    .play-btn-centered {
      position: absolute;
      left: 50%;
      top: 54%;
      transform: translate(-50%, -50%);
      background: #1976d2 !important;
      color: #fff !important;
      border: none;
      border-radius: 50%;
      width: 46px;
      height: 46px;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
      opacity: 0.95;
      box-shadow: 0 2px 12px #1976d299;
      transition: background 0.2s, box-shadow 0.2s, transform 0.13s;
    }
    .play-btn-centered:hover, .play-btn-centered:focus {
      background: #2196f3 !important;
      box-shadow: 0 4px 18px #1976d2cc, 0 1px 4px #222;
      transform: translate(-50%, -50%) scale(1.08);
      color: #fff !important;
      outline: none;
    }
    .favorite-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: transparent;
      border: none;
      font-size: 1.4em;
      color: #fff !important;
      z-index: 4;
      cursor: pointer;
      transition: color 0.15s, text-shadow 0.13s;
      outline: none;
    }
    .favorite-btn.favorited {
      color: #ff3870 !important;
      text-shadow: 0 0 8px #fff, 0 1px 6px #d23f7a;
    }
    .favorite-btn:hover, .favorite-btn:focus {
      color: #ff3870 !important;
    }
    .watch-later-btn {
      position: absolute;
      top: 8px;
      left: 12px;
      background: transparent;
      border: none;
      font-size: 1.4em;
      color: #fff !important;
      z-index: 4;
      cursor: pointer;
      transition: color 0.15s, text-shadow 0.13s;
      outline: none;
    }
    .watch-later-btn.watch-later {
      color: #00e676 !important;
      text-shadow: 0 0 8px #fff, 0 1px 6px #00c853;
    }
    .watch-later-btn:hover, .watch-later-btn:focus {
      color: #00e676 !important;
    }
    #modal-content-tv .favorite-btn, #modal-content-tv .watch-later-btn {
      background: transparent;
      border: none;
      font-size: 1.4em;
      color: #fff !important;
      cursor: pointer;
      transition: color 0.15s, text-shadow 0.13s;
      outline: none;
      margin: 0.5em 0;
      display: inline-block;
    }
    #modal-content-tv .favorite-btn.favorited {
      color: #ff3870 !important;
      text-shadow: 0 0 8px #fff, 0 1px 6px #d23f7a;
    }
    #modal-content-tv .favorite-btn:hover, #modal-content-tv .favorite-btn:focus {
      color: #ff3870 !important;
    }
    #modal-content-tv .watch-later-btn.watch-later {
      color: #00e676 !important;
      text-shadow: 0 0 8px #fff, 0 1px 6px #00c853;
    }
    #modal-content-tv .watch-later-btn:hover, #modal-content-tv .watch-later-btn:focus {
      color: #00e676 !important;
    }
    .modal-content {
      background: #23272e !important;
      color: #eee !important;
      max-height: 95vh;
      overflow-y: auto;
      border-radius: 8px;
      max-width: 800px;
      width: 98vw;
      margin: 2vw;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .chip {
      background: #1976d2 !important;
      color: #fff !important;
    }
    .close {
      color: #2196f3 !important;
      position: absolute;
      right: 20px;
      top: 18px;
      font-size: 2em;
      cursor: pointer;
      z-index: 2;
      opacity: 0.7;
    }
    .spinner {
      border-top: 7px solid #1976d2;
      border: 7px solid #222;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.1s linear infinite;
      margin: 40px auto;
      display: block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .empty-state, .error-state, .loading-state {
      color: #bbb;
      text-align: center;
      font-size: 1.2em;
      margin-top: 2rem;
    }
    .movie-col {
      padding-bottom: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    @media (min-width: 1200px) {
      .movie-col { width: 16.6666%; flex: 0 0 16.6666%; max-width: 16.6666%; }
    }
    @media (min-width: 768px) and (max-width: 1199.98px) {
      .movie-col { width: 25%; flex: 0 0 25%; max-width: 25%; }
    }
    @media (max-width: 767.98px) {
      .movie-col { width: 50%; flex: 0 0 50%; max-width: 50%; }
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(21, 25, 30, 0.94);
      align-items: center;
      justify-content: center;
      overflow-y: auto;
    }
    #modal-video, #tv-episode-player {
      width: 98%;
      aspect-ratio: 16/9;
      min-height: 180px;
      max-height: 46vh;
      margin: 1rem auto 0;
      display: block;
      border-radius: 6px;
      background: #111;
      border: none;
    }
    @media (max-width: 767.98px) {
      #modal-video, #tv-episode-player {
        min-height: 120px;
        max-height: 30vh;
      }
      .modal-content {
        max-height: 98vh;
      }
    }
    @media (orientation: landscape) and (max-width: 991.98px) {
      #modal-video:fullscreen, #tv-episode-player:fullscreen {
        width: 100vw;
        height: 100vh;
        max-height: none;
        margin: 0;
        border-radius: 0;
      }
    }
    .modal-body {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      padding: 2rem 2rem 1rem;
    }
    .modal-body img {
      max-width: 180px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .modal-genre, .modal-cast, .modal-crew {
      font-size: 0.97em;
      margin-bottom: 6px;
    }
    .modal-trailer {
      margin: 12px 0;
    }
    .server-selector {
      margin: 1.5rem 0 0 2rem;
    }
    .server-selector label {
      color: #eee;
      margin-right: 1em;
    }
    .share-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 7px 18px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 0.97em;
      cursor: pointer;
      transition: background 0.17s;
    }
    .share-btn:hover, .share-btn:focus {
      background: #2196f3;
      color: #fff;
    }
    #recently-viewed-section, #watch-later-section {
      margin: 0 0 2.2rem;
      padding: 0.8rem 0.7rem;
      border-radius: 8px;
      background: #1a1f25;
    }
    #recently-viewed-list, #watch-later-list {
      display: flex;
      overflow-x: auto;
      gap: 1em;
      padding-bottom: 0.4em;
      scrollbar-width: thin;
    }
    #recently-viewed-list .movie-col, #watch-later-list .movie-col {
      width: 110px !important;
      min-width: 110px;
      max-width: 110px;
      flex: 0 0 110px !important;
      padding-bottom: 0;
    }
    #recently-viewed-list .movie-title, #watch-later-list .movie-title {
      font-size: 0.9em;
    }
    #tv-modal-seasons-list {
      margin-top: 1em;
      background: #23272e;
      color: #eee;
      border-radius: 8px;
      padding: 0.7em;
      max-height: 220px;
      overflow-y: auto;
    }
    .season-block {
      margin-bottom: 0.9em;
    }
    .season-header {
      font-weight: bold;
      font-size: 1.08em;
      cursor: pointer;
      margin-bottom: 0.4em;
      color: #2196f3;
    }
    .episodes-list {
      margin-left: 1.2em;
      margin-bottom: 0.3em;
      padding-bottom: 0.6em;
    }
    .episode-block {
      display: flex;
      align-items: center;
      margin-bottom: 0.25em;
      font-size: 0.97em;
      gap: 0.8em;
      border-left: 2px solid #1976d2;
      padding-left: 0.7em;
    }
    .episode-block span {
      flex: 1 1 auto;
    }
    .tv-episode-play-btn, .tv-episode-next-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 0.25em 0.8em;
      font-size: 0.92em;
      cursor: pointer;
      margin-left: 0.3em;
      transition: background 0.12s;
    }
    .tv-episode-play-btn:hover, .tv-episode-play-btn:focus,
    .tv-episode-next-btn:hover, .tv-episode-next-btn:focus {
      background: #2196f3;
      color: #fff;
      outline: none;
    }
    #tv-episode-player {
      margin-bottom: 1em;
    }
    .iframe-play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.8em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
      cursor: pointer;
      opacity: 0.9;
      transition: background 0.2s, transform 0.2s;
    }
    .iframe-play-overlay:hover,
    .iframe-play-overlay:focus {
      background: #2196f3;
      transform: translate(-50%, -50%) scale(1.1);
      outline: none;
    }
    .iframe-container {
      position: relative;
      display: inline-block;
      width: 98%;
      margin: 1rem auto 0;
    }
    .genre-filter-form {
      margin-top: 1rem;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #genre-filter-form select {
      background: #1a1f25;
      border: 1px solid #222;
      color: #eee;
      padding: 0.5rem;
      border-radius: 4px;
      width: 100%;
    }
    #genre-filter-form select#year-filter {
      background: #1a1f25;
      border: 1px solid #222;
      color: #eee;
      padding: 0.5rem;
      border-radius: 4px;
      width: 120px;
    }
    #genre-filter-form select:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #genre-filter:focus, #year-filter:focus {
      outline: 2px solid #2196f3;
      outline-offset: 2px;
    }
    #clear-genre-btn {
      padding: 0.5rem 1rem;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.17s;
    }
    #clear-genre-btn:hover, #clear-genre-btn:focus {
      background: #2196f3;
      outline: none;
    }
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      cursor: pointer;
      transition: opacity 0.3s, visibility 0.3s, background 0.2s, transform 0.2s;
    }
    #back-to-top:hover, #back-to-top:focus {
      background: #2196f3;
      transform: scale(1.1);
    }
    #back-to-top.visible {
      opacity: 0.9;
      visibility: visible;
    }
    /* Buy Me a Coffee Button Styles */
    .bmc-button {
      height: 40px !important;
      width: 145px !important;
      transition: transform 0.2s, opacity 0.2s;
      display: inline-block;
      filter: brightness(1);
    }
    .bmc-button:hover,
    .bmc-button:focus {
      filter: brightness(1.1);
      transform: scale(1.05);
    }
    @media (max-width: 767.98px) {
      .bmc-button {
        height: 36px !important;
        width: 130px !important;
      }
    }
    #bmc-hover-btn {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      background: transparent;
      border: none;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      cursor: pointer;
      transition: opacity 0.3s, visibility 0.3s, transform 0.2s;
    }
    #bmc-hover-btn.visible {
      opacity: 0.9;
      visibility: visible;
    }
    #bmc-hover-btn:hover, #bmc-hover-btn:focus {
      transform: translateX(-50%) scale(1.05);
    }
    #bmc-hover-btn .bmc-button {
      height: 40px !important;
      width: 145px !important;
    }
    @media (max-width: 767.98px) {
      #bmc-hover-btn .bmc-button {
        height: 36px !important;
        width: 130px !important;
      }
    }
    .movie-poster-img {
      loading: lazy;
    }
    #movie-list {
      min-height: 100vh;
    }
    @media (min-width: 768px) and (max-width: 1199.98px) {
      #movie-list {
        min-height: 150vh;
      }
    }
  </style>

<body>
  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content-movie">
      <span class="close" onclick="closeModal()">×</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="Poster">
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <div class="modal-genre" id="modal-genres"></div>
          <p id="modal-description"></p>
          <div class="modal-cast" id="modal-cast"></div>
          <div class="modal-crew" id="modal-crew"></div>
          <div class="modal-trailer" id="modal-trailer"></div>
          <button class="share-btn" id="share-movie-btn" onclick="shareMovie()">Share</button>
        </div>
      </div>
      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="player.videasy.net" selected>Player.Videasy.net</option>
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
        </select>
      </div>
      <div class="iframe-container">
        <iframe id="modal-video" allowfullscreen autoplay></iframe>
        <button class="iframe-play-overlay" onclick="triggerIframePlay('modal-video')">
          <i class="fas fa-play"></i>
        </button>
      </div>
      <div id="similar-movies" style="padding: 1rem 2rem;"></div>
    </div>
    <div class="modal-content" id="modal-content-tv" style="display: none;">
      <span class="close" onclick="closeModal()">×</span>
      <div class="modal-body">
        <img id="tv-modal-image" src="" alt="Poster">
        <div class="modal-text">
          <h2 id="tv-modal-title"></h2>
          <div class="modal-genre" id="tv-modal-genres"></div>
          <p id="tv-modal-description"></p>
          <div><strong>First Air Date:</strong> <span id="tv-modal-air-date"></span></div>
          <div><strong>Seasons:</strong> <span id="tv-modal-total-seasons"></span></div>
          <button class="share-btn" id="share-tv-btn" onclick="shareTvShow()" style="margin-bottom: 1em;">Share</button>
          <button class="favorite-btn" id="tv-favorite-btn" title="Add to favorites" aria-label="Add to favorites" tabindex="0">
            <i class="fas fa-heart"></i>
          </button>
          <button class="watch-later-btn" id="tv-watch-later-btn" title="Add to Watch Later" aria-label="Add to Watch Later" tabindex="0">
            <i class="fas fa-clock"></i>
          </button>
          <div id="tv-modal-seasons-list"></div>
        </div>
      </div>
      <div class="iframe-container">
        <iframe id="tv-episode-player" allowfullscreen autoplay style="display: none;"></iframe>
        <button class="iframe-play-overlay" onclick="triggerIframePlay('tv-episode-player')">
          <i class="fas fa-play"></i>
        </button>
      </div>
      <div style="display: flex; justify-content: center;">
        <button class="tv-episode-next-btn" id="tv-episode-next-btn" style="display: none; margin-bottom: 1em;">Next Episode »</button>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <span class="logo-text">MovieDck</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0" id="movie-nav">
          <li class="nav-item">
            <a class="nav-link nav-link-1 active" id="nav-movies" href="#" aria-label="Trending Movies">Trending Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-tvshows" href="#" aria-label="Trending TV Shows">Trending TV Shows</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-2" id="nav-anime" href="#" aria-label="Trending Anime Movies">Trending Anime Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-3" id="nav-tagalog" href="#" aria-label="Trending Tagalog Movies">Trending Tagalog Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-netflix" href="#" aria-label="Trending Netflix"><i class="fab fa-netflix"></i> Trending Netflix</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-favorites" href="#" title="Favorites" aria-label="Favorites"><i class="fas fa-heart"></i> Favorites</a>
          </li>
          <li class="nav-item">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.min.js"></script>
  <script>
    const apiKey = 'f84a3479f81ed8e833952d4f1b64395f';
    const imageBaseUrl = 'https://image.tmdb.org/t/p/w500/';
    const maxItems = 500;
    let page = 1;
    let currentQuery = '';
    let currentMode = 'movie';
    let currentGenre = '';
    let currentYear = '';
    let netflixType = 'movie';
    let favorites = JSON.parse(localStorage.getItem('favorites') || "[]");
    let recentlyViewed = JSON.parse(localStorage.getItem('recently-viewed') || "[]");
    let watchLater = JSON.parse(localStorage.getItem('watchLater') || "[]");
    let vivamaxFilter = localStorage.getItem('vivamaxFilter') || 'all';
    let categoryItems = [];
    const movieList = document.getElementById('movie-list');
    const infiniteLoader = document.getElementById('infinite-loader');
    let isLoading = false;
    let hasMore = true;
    let lastScroll = 0;
    let tvModalData = {};

    // Initialize Vivamax filter preference
    function isVivamaxLike(movie) {
      const adultGenres = [10749];
      const adultKeywords = ['erotic', 'bold', 'sensual', 'adult'];
      const hasAdultGenre = movie.genre_ids?.some(id => adultGenres.includes(id)) || 
                           movie.genres?.some(g => adultGenres.includes(g.id));
      const hasAdultKeywords = movie.overview && adultKeywords.some(keyword => 
        movie.overview.toLowerCase().includes(keyword));
      return hasAdultGenre || hasAdultKeywords;
    }

    // Throttle and Debounce
    function throttle(func, limit) {
      let inThrottle;
      return function (...args) {
        if (!inThrottle) {
          func.apply(this, args);
          inThrottle = true;
          setTimeout(() => inThrottle = false, limit);
        }
      };
    }

    function debounce(func, wait) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    // Favorites
    function isFavorite(id, media_type) {
      return favorites.some(item => item.id === id && item.media_type === media_type);
    }

    function toggleFavorite(id, media_type) {
      if (isFavorite(id, media_type)) {
        favorites = favorites.filter(item => item.id !== id || item.media_type !== media_type);
      } else {
        favorites.push({ id, media_type });
      }
      localStorage.setItem('favorites', JSON.stringify(favorites));
      if (currentMode === "favorites") renderFavorites();
      document.querySelectorAll('.favorite-btn').forEach(btn => {
        if (btn.closest('.movie-col') && btn.closest('.movie-col').innerHTML.includes(`${media_type}/${id}`)) {
          if (isFavorite(id, media_type)) btn.classList.add('favorited');
          else btn.classList.remove('favorited');
        }
      });
      const tvFavoriteBtn = document.getElementById('tv-favorite-btn');
      if (tvFavoriteBtn && tvModalData.tvId === id && media_type === 'tv') {
        if (isFavorite(id, 'tv')) tvFavoriteBtn.classList.add('favorited');
        else tvFavoriteBtn.classList.remove('favorited');
      }
    }

    // Watch Later
    function isWatchLater(id, media_type) {
      return watchLater.some(item => item.id === id && item.media_type === media_type);
    }

    function toggleWatchLater(id, media_type, title, poster_path, release_date) {
      if (isWatchLater(id, media_type)) {
        watchLater = watchLater.filter(item => item.id !== id || item.media_type !== media_type);
      } else {
        watchLater.push({ id, media_type, title, poster_path, release_date });
      }
      localStorage.setItem('watchLater', JSON.stringify(watchLater));
      if (currentMode === "watchLater") renderWatchLater();
      document.querySelectorAll('.watch-later-btn').forEach(btn => {
        if (btn.closest('.movie-col') && btn.closest('.movie-col').innerHTML.includes(`${media_type}/${id}`)) {
          if (isWatchLater(id, media_type)) btn.classList.add('watch-later');
          else btn.classList.remove('watch-later');
        }
      });
      const tvWatchLaterBtn = document.getElementById('tv-watch-later-btn');
      if (tvWatchLaterBtn && tvModalData.tvId === id && media_type === 'tv') {
        if (isWatchLater(id, 'tv')) tvWatchLaterBtn.classList.add('watch-later');
        else tvWatchLaterBtn.classList.remove('watch-later');
      }
    }

    function renderWatchLater() {
      console.log('[renderWatchLater] Rendering watch later list');
      if (!watchLater.length) {
        movieList.innerHTML = `<div class="empty-state">You have no items in your Watch Later list ⏰.</div>`;
        return;
      }
      Promise.all(watchLater.map(item =>
        fetch(`https://api.themoviedb.org/3/${item.media_type}/${item.id}?api_key=${apiKey}`)
          .then(r => r.json())
          .then(data => ({ ...data, media_type: item.media_type }))
      )).then(arr => {
        categoryItems = arr.filter(m => m && m.id).slice(0, maxItems);
        let filteredItems = categoryItems;
        if (currentGenre) {
          filteredItems = filteredItems.filter(item =>
            item.genre_ids?.includes(parseInt(currentGenre)) ||
            item.genres?.some(g => g.id === parseInt(currentGenre))
          );
        }
        if (currentYear) {
          filteredItems = filteredItems.filter(item => {
            const year = item.media_type === 'tv' ? (item.first_air_date || '').slice(0, 4) : (item.release_date || '').slice(0, 4);
            return year === currentYear;
          });
        }
        renderMovies(filteredItems, true);
      }).catch(err => {
        console.error('[renderWatchLater] Error:', err);
        movieList.innerHTML = `<div class="error-state">Failed to load Watch Later list. Please try again.</div>`;
      });
    }

    function renderWatchLaterSection() {
      const section = document.getElementById("watch-later-section");
      const list = document.getElementById("watch-later-list");
      if (!watchLater.length) {
        section.style.display = "none";
        return;
      }
      section.style.display = "";
      list.innerHTML = "";
      watchLater.forEach(item => {
        const div = document.createElement("div");
        div.className = "movie-col";
        div.innerHTML = `
          <div class="movie-poster-wrapper" tabindex="0">
            <img loading="lazy" src="${item.poster_path ? imageBaseUrl + item.poster_path : 'img/no-poster.png'}" alt="${item.title}" class="img-fluid movie-poster-img">
          </div>
          <div class="movie-metadata">
            <span class="movie-title" title="${item.title}">${item.title}</span>
            <span class="movie-year">${item.release_date ? item.release_date.slice(0, 4) : ""}</span>
          </div>
        `;
        div.onclick = () => {
          fetch(`https://api.themoviedb.org/3/${item.media_type}/${item.id}?api_key=${apiKey}`)
            .then(r => r.json()).then(data => {
              if (item.media_type === 'tv') showTvDetails(data);
              else showDetails(data);
            });
        };
        list.appendChild(div);
      });
    }

    function addToWatchLater(item) {
      const isTv = !!item.name && !item.title || item.media_type === 'tv';
      watchLater = watchLater.filter(m => m.id !== item.id || m.media_type !== (isTv ? 'tv' : 'movie'));
      watchLater.unshift({
        id: item.id,
        title: item.title || item.name,
        poster_path: item.poster_path,
        release_date: item.release_date || item.first_air_date,
        media_type: isTv ? 'tv' : 'movie'
      });
      if (watchLater.length > 12) watchLater = watchLater.slice(0, 12);
      localStorage.setItem('watchLater', JSON.stringify(watchLater));
      renderWatchLaterSection();
    }

    // Render Movies
    function renderMovies(items, clear = false) {
      console.log(`[renderMovies] Applying Vivamax filter: ${vivamaxFilter}`);
      let filteredItems = items;
      if (currentMode === 'tagalog' && vivamaxFilter === 'non-vivamax') {
        filteredItems = items.filter(item => !isVivamaxLike(item));
      }
      if (clear) movieList.innerHTML = '';
      if (!filteredItems || filteredItems.length === 0) {
        if (clear) movieList.innerHTML = `<div class="empty-state">No items found for "${currentQuery || 'this category'}"${currentGenre ? ` in genre ${currentGenre}` : ''}${currentYear ? ` from ${currentYear}` : ''}.</div>`;
        return;
      }
      const fragment = document.createDocumentFragment();
      filteredItems.forEach(item => {
        const isTv = item.media_type === 'tv' || !!item.name && !item.title;
        const mediaType = isTv ? 'tv' : 'movie';
        const movieDiv = document.createElement('div');
        movieDiv.className = 'movie-col';
        movieDiv.innerHTML = `
          <div class="movie-poster-wrapper" tabindex="0">
            <img loading="lazy" src="${item.poster_path ? imageBaseUrl + item.poster_path : 'img/no-poster.png'}" alt="${isTv ? item.name : item.title}" class="img-fluid movie-poster-img">
            <button class="play-btn-centered" type="button" title="${isTv ? "View TV Show" : "Play Movie"}">
              <i class="fas fa-${isTv ? "tv" : "play"}"></i>
            </button>
            <button class="favorite-btn${isFavorite(item.id, mediaType) ? ' favorited' : ''}" title="Add to favorites" aria-label="Add to favorites" tabindex="0">
              <i class="fas fa-heart"></i>
            </button>
            <button class="watch-later-btn${isWatchLater(item.id, mediaType) ? ' watch-later' : ''}" title="Add to Watch Later" aria-label="Add to Watch Later" tabindex="0">
              <i class="fas fa-clock"></i>
            </button>
          </div>
          <div class="movie-metadata">
            <span class="movie-title" title="${isTv ? item.name : item.title}">${isTv ? item.name : item.title}</span>
            <span class="movie-year">${(isTv ? item.first_air_date : item.release_date) ? (isTv ? item.first_air_date : item.release_date).slice(0, 4) : ""}</span>
            ${isTv ? '<span class="movie-type" style="font-size: 0.9em; color: #1976d2;">TV Show</span>' : ''}
          </div>
        `;
        movieDiv.querySelector('.play-btn-centered').onclick = () => { isTv ? showTvDetails(item) : showDetails(item); };
        movieDiv.querySelector('.favorite-btn').onclick = (e) => {
          e.stopPropagation();
          toggleFavorite(item.id, mediaType);
        };
        movieDiv.querySelector('.watch-later-btn').onclick = (e) => {
          e.stopPropagation();
          toggleWatchLater(item.id, mediaType, item.title || item.name, item.poster_path, item.release_date || item.first_air_date);
        };
        fragment.appendChild(movieDiv);
      });
      movieList.appendChild(fragment);
    }

    // Fetch and Render
    function fetchMovies() {
      if (isLoading || !hasMore) return;
      isLoading = true;
      infiniteLoader.style.display = 'block';
      let url = '';
      if (currentMode === 'movie') {
        url = `https://api.themoviedb.org/3/trending/movie/week?api_key=${apiKey}&page=${page}`;
      } else if (currentMode === 'tv') {
        url = `https://api.themoviedb.org/3/trending/tv/week?api_key=${apiKey}&page=${page}`;
      } else if (currentMode === 'anime') {
        url = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_genres=16&with_keywords=210024|295132&sort_by=popularity.desc&page=${page}`;
      } else if (currentMode === 'tagalog') {
        url = `https://api.themo
        viedb.org/3/discover/movie?api_key=${apiKey}&with_original_language=tl&sort_by=popularity.desc&page=${page}`;
      } else if (currentMode === 'netflix') {
        url = `https://api.themoviedb.org/3/discover/${netflixType}?api_key=${apiKey}&with_networks=213&sort_by=popularity.desc&page=${page}`;
      } else if (currentMode === 'search') {
        url = `https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&query=${encodeURIComponent(currentQuery)}&page=${page}`;
      }
      if (currentGenre && currentMode !== 'favorites' && currentMode !== 'watchLater') {
        url += `&with_genres=${currentGenre}`;
      }
      if (currentYear && currentMode !== 'favorites' && currentMode !== 'watchLater') {
        url += `&primary_release_year=${currentYear}`;
      }
      fetch(url)
        .then(response => response.json())
        .then(data => {
          isLoading = false;
          infiniteLoader.style.display = 'none';
          const items = data.results?.filter(m => m && m.id) || [];
          if (items.length < 20) hasMore = false;
          if (page === 1) categoryItems = [];
          categoryItems = [...categoryItems, ...items].slice(0, maxItems);
          renderMovies(categoryItems, page === 1);
          page++;
        })
        .catch(err => {
          isLoading = false;
          infiniteLoader.style.display = 'none';
          console.error('[fetchMovies] Error:', err);
          movieList.innerHTML = `<div class="error-state">Failed to load content. Please try again.</div>`;
        });
    }

    function renderFavorites() {
      if (!favorites.length) {
        movieList.innerHTML = `<div class="empty-state">You have no favorite movies or shows yet 💔.</div>`;
        return;
      }
      Promise.all(favorites.map(item =>
        fetch(`https://api.themoviedb.org/3/${item.media_type}/${item.id}?api_key=${apiKey}`)
          .then(r => r.json())
          .then(data => ({ ...data, media_type: item.media_type }))
      )).then(arr => {
        categoryItems = arr.filter(m => m && m.id).slice(0, maxItems);
        let filteredItems = categoryItems;
        if (currentGenre) {
          filteredItems = filteredItems.filter(item =>
            item.genre_ids?.includes(parseInt(currentGenre)) ||
            item.genres?.some(g => g.id === parseInt(currentGenre))
          );
        }
        if (currentYear) {
          filteredItems = filteredItems.filter(item => {
            const year = item.media_type === 'tv' ? (item.first_air_date || '').slice(0, 4) : (item.release_date || '').slice(0, 4);
            return year === currentYear;
          });
        }
        renderMovies(filteredItems, true);
      }).catch(err => {
        console.error('[renderFavorites] Error:', err);
        movieList.innerHTML = `<div class="error-state">Failed to load favorites. Please try again.</div>`;
      });
    }

    // Modal Functions
    function showDetails(movie) {
      addToRecentlyViewed(movie);
      addToWatchLater(movie);
      const modal = document.getElementById('modal');
      const modalContentMovie = document.getElementById('modal-content-movie');
      const modalContentTv = document.getElementById('modal-content-tv');
      modalContentMovie.style.display = 'block';
      modalContentTv.style.display = 'none';
      modal.style.display = 'flex';
      document.getElementById('modal-image').src = movie.poster_path ? imageBaseUrl + movie.poster_path : 'img/no-poster.png';
      document.getElementById('modal-title').textContent = movie.title;
      const rating = Math.round(movie.vote_average * 5 / 10);
      document.getElementById('modal-rating').innerHTML = '★'.repeat(rating) + '☆'.repeat(5 - rating);
      document.getElementById('modal-description').textContent = movie.overview || 'No description available.';
      fetch(`https://api.themoviedb.org/3/movie/${movie.id}/credits?api_key=${apiKey}`)
        .then(r => r.json())
        .then(data => {
          const cast = data.cast?.slice(0, 5).map(c => c.name).join(', ') || 'N/A';
          const director = data.crew?.find(c => c.job === 'Director')?.name || 'N/A';
          document.getElementById('modal-cast').innerHTML = `<strong>Cast:</strong> ${cast}`;
          document.getElementById('modal-crew').innerHTML = `<strong>Director:</strong> ${director}`;
        });
      fetch(`https://api.themoviedb.org/3/genre/movie/list?api_key=${apiKey}`)
        .then(r => r.json())
        .then(data => {
          const genres = movie.genre_ids.map(id => data.genres.find(g => g.id === id)?.name).filter(Boolean).join(', ');
          document.getElementById('modal-genres').innerHTML = `<strong>Genres:</strong> ${genres || 'N/A'}`;
        });
      fetch(`https://api.themoviedb.org/3/movie/${movie.id}/videos?api_key=${apiKey}`)
        .then(r => r.json())
        .then(data => {
          const trailer = data.results.find(v => v.type === 'Trailer' && v.site === 'YouTube');
          const trailerDiv = document.getElementById('modal-trailer');
          if (trailer) {
            trailerDiv.innerHTML = `<strong>Trailer:</strong> <a href="https://www.youtube.com/watch?v=${trailer.key}" target="_blank" rel="noopener" style="color: #2196f3;">Watch Trailer</a>`;
          } else {
            trailerDiv.innerHTML = '';
          }
        });
      const server = document.getElementById('server').value;
      document.getElementById('modal-video').src = `https://${server}/v2/embed/movie/${movie.id}`;
      document.getElementById('share-movie-btn').dataset.movieId = movie.id;
      document.getElementById('share-movie-btn').dataset.movieTitle = movie.title;
      fetch(`https://api.themoviedb.org/3/movie/${movie.id}/similar?api_key=${apiKey}&page=1`)
        .then(r => r.json())
        .then(data => {
          const similarMovies = data.results?.slice(0, 6) || [];
          const similarContainer = document.getElementById('similar-movies');
          similarContainer.innerHTML = '<h5 style="color: #fff; margin-bottom: 0.7em;">Similar Movies</h5>';
          if (similarMovies.length === 0) {
            similarContainer.innerHTML += '<div class="empty-state">No similar movies found.</div>';
            return;
          }
          const similarList = document.createElement('div');
          similarList.style = 'display: flex; overflow-x: auto; gap: 1em; padding-bottom: 0.4em; scrollbar-width: thin;';
          similarMovies.forEach(item => {
            const div = document.createElement('div');
            div.className = 'movie-col';
            div.style = 'width: 110px !important; min-width: 110px; max-width: 110px; flex: 0 0 110px !important; padding-bottom: 0;';
            div.innerHTML = `
              <div class="movie-poster-wrapper" tabindex="0">
                <img loading="lazy" src="${item.poster_path ? imageBaseUrl + item.poster_path : 'img/no-poster.png'}" alt="${item.title}" class="img-fluid movie-poster-img">
              </div>
              <div class="movie-metadata">
                <span class="movie-title" title="${item.title}">${item.title}</span>
                <span class="movie-year">${item.release_date ? item.release_date.slice(0, 4) : ''}</span>
              </div>
            `;
            div.onclick = () => showDetails(item);
            similarList.appendChild(div);
          });
          similarContainer.appendChild(similarList);
        });
      document.getElementById('bmc-hover-btn').classList.remove('visible');
    }

    function showTvDetails(show) {
      addToRecentlyViewed(show);
      addToWatchLater(show);
      tvModalData = { tvId: show.id, season: 1, episode: 1 };
      const modal = document.getElementById('modal');
      const modalContentMovie = document.getElementById('modal-content-movie');
      const modalContentTv = document.getElementById('modal-content-tv');
      modalContentMovie.style.display = 'none';
      modalContentTv.style.display = 'block';
      modal.style.display = 'flex';
      document.getElementById('tv-modal-image').src = show.poster_path ? imageBaseUrl + show.poster_path : 'img/no-poster.png';
      document.getElementById('tv-modal-title').textContent = show.name;
      document.getElementById('tv-modal-description').textContent = show.overview || 'No description available.';
      document.getElementById('tv-modal-air-date').textContent = show.first_air_date || 'N/A';
      document.getElementById('tv-modal-total-seasons').textContent = show.number_of_seasons || 'N/A';
      document.getElementById('tv-favorite-btn').classList.toggle('favorited', isFavorite(show.id, 'tv'));
      document.getElementById('tv-favorite-btn').onclick = () => toggleFavorite(show.id, 'tv');
      document.getElementById('tv-watch-later-btn').classList.toggle('watch-later', isWatchLater(show.id, 'tv'));
      document.getElementById('tv-watch-later-btn').onclick = () => toggleWatchLater(show.id, 'tv', show.name, show.poster_path, show.first_air_date);
      document.getElementById('share-tv-btn').dataset.tvId = show.id;
      document.getElementById('share-tv-btn').dataset.tvTitle = show.name;
      fetch(`https://api.themoviedb.org/3/genre/tv/list?api_key=${apiKey}`)
        .then(r => r.json())
        .then(data => {
          const genres = show.genre_ids.map(id => data.genres.find(g => g.id === id)?.name).filter(Boolean).join(', ');
          document.getElementById('tv-modal-genres').innerHTML = `<strong>Genres:</strong> ${genres || 'N/A'}`;
        });
      fetch(`https://api.themoviedb.org/3/tv/${show.id}?api_key=${apiKey}&append_to_response=credits,videos`)
        .then(r => r.json())
        .then(data => {
          const seasonsList = document.getElementById('tv-modal-seasons-list');
          seasonsList.innerHTML = '';
          const seasons = data.seasons?.filter(s => s.season_number > 0).sort((a, b) => a.season_number - b.season_number) || [];
          seasons.forEach(season => {
            const seasonBlock = document.createElement('div');
            seasonBlock.className = 'season-block';
            seasonBlock.innerHTML = `<div class="season-header">Season ${season.season_number}</div>`;
            const episodesList = document.createElement('div');
            episodesList.className = 'episodes-list';
            episodesList.style.display = 'none';
            seasonBlock.appendChild(episodesList);
            seasonBlock.querySelector('.season-header').onclick = () => {
              episodesList.style.display = episodesList.style.display === 'none' ? 'block' : 'none';
              if (episodesList.innerHTML) return;
              fetch(`https://api.themoviedb.org/3/tv/${show.id}/season/${season.season_number}?api_key=${apiKey}`)
                .then(r => r.json())
                .then(seasonData => {
                  seasonData.episodes?.forEach(episode => {
                    const episodeBlock = document.createElement('div');
                    episodeBlock.className = 'episode-block';
                    episodeBlock.innerHTML = `
                      <span>Episode ${episode.episode_number}: ${episode.name}</span>
                      <button class="tv-episode-play-btn" data-season="${season.season_number}" data-episode="${episode.episode_number}">Play</button>
                    `;
                    episodeBlock.querySelector('.tv-episode-play-btn').onclick = () => {
                      tvModalData.season = season.season_number;
                      tvModalData.episode = episode.episode_number;
                      playTvEpisode(show.id, season.season_number, episode.episode_number);
                    };
                    episodesList.appendChild(episodeBlock);
                  });
                });
            };
            seasonsList.appendChild(seasonBlock);
          });
          const trailer = data.videos?.results?.find(v => v.type === 'Trailer' && v.site === 'YouTube');
          const trailerDiv = document.getElementById('tv-modal-trailer');
          if (trailer) {
            trailerDiv.innerHTML = `<strong>Trailer:</strong> <a href="https://www.youtube.com/watch?v=${trailer.key}" target="_blank" rel="noopener" style="color: #2196f3;">Watch Trailer</a>`;
          } else {
            trailerDiv.innerHTML = '';
          }
        });
      playTvEpisode(show.id, 1, 1);
      document.getElementById('bmc-hover-btn').classList.remove('visible');
    }

    function playTvEpisode(showId, season, episode) {
      const server = document.getElementById('server').value;
      const iframe = document.getElementById('tv-episode-player');
      iframe.src = `https://${server}/v2/embed/tv/${showId}?season=${season}&episode=${episode}`;
      iframe.style.display = 'block';
      tvModalData = { tvId: showId, season, episode };
      const nextBtn = document.getElementById('tv-episode-next-btn');
      nextBtn.style.display = 'none';
      fetch(`https://api.themoviedb.org/3/tv/${showId}/season/${season}?api_key=${apiKey}`)
        .then(r => r.json())
        .then(data => {
          if (data.episodes.some(e => e.episode_number === episode + 1)) {
            nextBtn.style.display = 'block';
            nextBtn.onclick = () => playTvEpisode(showId, season, episode + 1);
          } else if (data.season_number < tvModalData.totalSeasons) {
            nextBtn.style.display = 'block';
            nextBtn.onclick = () => playTvEpisode(showId, season + 1, 1);
          }
        });
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'none';
      document.getElementById('modal-video').src = '';
      document.getElementById('tv-episode-player').src = '';
      document.getElementById('tv-episode-player').style.display = 'none';
      document.getElementById('tv-episode-next-btn').style.display = 'none';
      const bmcHoverBtn = document.getElementById('bmc-hover-btn');
      if (window.scrollY > 400) bmcHoverBtn.classList.add('visible');
    }

    function triggerIframePlay(iframeId) {
      const iframe = document.getElementById(iframeId);
      iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      iframe.parentElement.querySelector('.iframe-play-overlay').style.display = 'none';
    }

    function changeServer() {
      const server = document.getElementById('server').value;
      const modalVideo = document.getElementById('modal-video');
      const tvPlayer = document.getElementById('tv-episode-player');
      if (modalVideo.src && modalVideo.style.display !== 'none') {
        const movieId = modalVideo.src.match(/movie\/(\d+)/)?.[1];
        if (movieId) modalVideo.src = `https://${server}/v2/embed/movie/${movieId}`;
      }
      if (tvPlayer.src && tvPlayer.style.display !== 'none') {
        tvPlayer.src = `https://${server}/v2/embed/tv/${tvModalData.tvId}?season=${tvModalData.season}&episode=${tvModalData.episode}`;
      }
    }

    function shareMovie() {
      const btn = document.getElementById('share-movie-btn');
      const movieId = btn.dataset.movieId;
      const movieTitle = btn.dataset.movieTitle;
      const url = `${window.location.origin}/?movie=${movieId}`;
      navigator.clipboard.writeText(`${movieTitle}: ${url}`)
        .then(() => alert('Link copied to clipboard!'))
        .catch(() => alert('Failed to copy link.'));
    }

    function shareTvShow() {
      const btn = document.getElementById('share-tv-btn');
      const tvId = btn.dataset.tvId;
      const tvTitle = btn.dataset.tvTitle;
      const url = `${window.location.origin}/?tv=${tvId}`;
      navigator.clipboard.writeText(`${tvTitle}: ${url}`)
        .then(() => alert('Link copied to clipboard!'))
        .catch(() => alert('Failed to copy link.'));
    }

    function addToRecentlyViewed(item) {
      const isTv = !!item.name && !item.title || item.media_type === 'tv';
      recentlyViewed = recentlyViewed.filter(m => m.id !== item.id || m.media_type !== (isTv ? 'tv' : 'movie'));
      recentlyViewed.unshift({
        id: item.id,
        title: item.title || item.name,
        poster_path: item.poster_path,
        release_date: item.release_date || item.first_air_date,
        media_type: isTv ? 'tv' : 'movie'
      });
      if (recentlyViewed.length > 12) recentlyViewed = recentlyViewed.slice(0, 12);
      localStorage.setItem('recently-viewed', JSON.stringify(recentlyViewed));
      renderRecentlyViewed();
    }

    function renderRecentlyViewed() {
      const section = document.getElementById('recently-viewed-section');
      const list = document.getElementById('recently-viewed-list');
      if (!recentlyViewed.length) {
        section.style.display = 'none';
        return;
      }
      section.style.display = '';
      list.innerHTML = '';
      recentlyViewed.forEach(item => {
        const div = document.createElement('div');
        div.className = 'movie-col';
        div.innerHTML = `
          <div class="movie-poster-wrapper" tabindex="0">
            <img loading="lazy" src="${item.poster_path ? imageBaseUrl + item.poster_path : 'img/no-poster.png'}" alt="${item.title}" class="img-fluid movie-poster-img">
          </div>
          <div class="movie-metadata">
            <span class="movie-title" title="${item.title}">${item.title}</span>
            <span class="movie-year">${item.release_date ? item.release_date.slice(0, 4) : ''}</span>
          </div>
        `;
        div.onclick = () => {
          fetch(`https://api.themoviedb.org/3/${item.media_type}/${item.id}?api_key=${apiKey}`)
            .then(r => r.json())
            .then(data => {
              if (item.media_type === 'tv') showTvDetails(data);
              else showDetails(data);
            });
        };
        list.appendChild(div);
      });
    }

    function toggleVivamaxFilter() {
      vivamaxFilter = vivamaxFilter === 'all' ? 'non-vivamax' : 'all';
      localStorage.setItem('vivamaxFilter', vivamaxFilter);
      const toggleBtn = document.getElementById('vivamax-filter-btn');
      if (toggleBtn) {
        toggleBtn.textContent = vivamaxFilter === 'all' ? 'Hide Vivamax' : 'Show All';
      }
      console.log(`[toggleVivamaxFilter] Vivamax filter set to: ${vivamaxFilter}`);
      resetInfiniteScroll();
    }

    function switchMode(newMode) {
      currentMode = newMode;
      if (newMode !== 'search') {
        currentQuery = '';
      }
      currentGenre = '';
      currentYear = '';
      netflixType = newMode === 'netflix' ? netflixType : 'movie';
      document.getElementById('nav-favorites').classList.remove('favorited');
      document.getElementById('nav-watch-later').classList.remove('watch-later');
      const sectionTitle = document.getElementById('section-title');
      const genreFilterForm = document.getElementById('genre-filter-form');
      let vivamaxFilterContainer = document.getElementById('vivamax-filter-container');

      if (newMode === 'anime') {
        sectionTitle.textContent = 'Trending Anime Movies';
        genreFilterForm.style.display = 'flex';
      } else if (newMode === 'tagalog') {
        sectionTitle.textContent = 'Trending Tagalog Movies';
        genreFilterForm.style.display = 'flex';
        if (!vivamaxFilterContainer) {
          vivamaxFilterContainer = document.createElement('div');
          vivamaxFilterContainer.id = 'vivamax-filter-container';
          vivamaxFilterContainer.innerHTML = `
            <button type="button" id="vivamax-filter-btn" class="btn btn-outline-primary" style="padding: 0.5rem 1rem;">
              ${vivamaxFilter === 'all' ? 'Hide Vivamax' : 'Show All'}
            </button>
          `;
          genreFilterForm.appendChild(vivamaxFilterContainer);
          document.getElementById('vivamax-filter-btn').onclick = toggleVivamaxFilter;
        }
      } else if (newMode === 'favorites') {
        sectionTitle.textContent = 'Your Favorite Movies & TV Shows';
        document.getElementById('nav-favorites').classList.add('favorited');
        genreFilterForm.style.display = 'flex';
        movieList.innerHTML = '';
        infiniteLoader.style.display = 'none';
        renderFavorites();
        if (vivamaxFilterContainer) vivamaxFilterContainer.remove();
        return;
      } else if (newMode === 'tv') {
        sectionTitle.textContent = 'Trending TV Shows';
        genreFilterForm.style.display = 'flex';
      } else if (newMode === 'netflix') {
        sectionTitle.textContent = `Trending Netflix ${netflixType === 'movie' ? 'Movies' : 'TV Shows'}`;
        genreFilterForm.style.display = 'flex';
      } else if (newMode === 'search') {
        sectionTitle.textContent = `Search Results for "${currentQuery}"`;
        genreFilterForm.style.display = 'flex';
      } else if (newMode === 'watchLater') {
        sectionTitle.textContent = 'Your Watch Later List';
        document.getElementById('nav-watch-later').classList.add('active');
        document.getElementById('nav-watch-later').classList.add('watch-later');
        movieList.innerHTML = '';
        infiniteLoader.style.display = 'none';
        renderWatchLater();
        if (vivamaxFilterContainer) vivamaxFilterContainer.remove();
        return;
      } else {
        sectionTitle.textContent = 'Trending Movies';
        genreFilterForm.style.display = 'flex';
      }
      if (vivamaxFilterContainer) vivamaxFilterContainer.remove();
      setActiveNav(newMode);
      genreFilter.value = '';
      document.getElementById('year-filter').value = '';
      populateGenreFilter();
      populateYearFilter();
      resetInfiniteScroll();
      const bmcHoverBtn = document.getElementById('bmc-hover-btn');
      if (window.scrollY > 400 && document.getElementById('modal').style.display !== 'flex') {
        bmcHoverBtn.classList.add('visible');
      } else {
        bmcHoverBtn.classList.remove('visible');
      }
    }

    function setActiveNav(mode) {
      document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
      const navId = {
        'movie': 'nav-movies',
        'tv': 'nav-tvshows',
        'anime': 'nav-anime',
        'tagalog': 'nav-tagalog',
        'netflix': 'nav-netflix',
        'favorites': 'nav-favorites',
        'watchLater': 'nav-watch-later'
      }[mode];
      if (navId) document.getElementById(navId).classList.add('active');
    }

    function populateGenreFilter() {
      const genreFilter = document.getElementById('genre-filter');
      genreFilter.disabled = true;
      genreFilter.innerHTML = '<option value="">All Genres</option>';
      const endpoint = currentMode === 'tv' ? 'tv' : 'movie';
      fetch(`https://api.themoviedb.org/3/genre/${endpoint}/list?api_key=${apiKey}`)
        .then(r => r.json())
        .then(data => {
          data.genres.forEach(genre => {
            const option = document.createElement('option');
            option.value = genre.id;
            option.textContent = genre.name;
            genreFilter.appendChild(option);
          });
          genreFilter.disabled = false;
        });
    }

    function populateYearFilter() {
      const yearFilter = document.getElementById('year-filter');
      yearFilter.innerHTML = '<option value="">All Years</option>';
      const currentYear = new Date().getFullYear();
      for (let year = currentYear; year >= currentYear - 20; year--) {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        yearFilter.appendChild(option);
      }
    }

    function resetInfiniteScroll() {
      page = 1;
      hasMore = true;
      categoryItems = [];
      movieList.innerHTML = '';
      fetchMovies();
    }

    function handleFullscreenOrientation(iframe) {
      iframe?.addEventListener('fullscreenchange', () => {
        if (document.fullscreenElement === iframe) {
          if (window.innerWidth < 992 && window.innerHeight < window.innerWidth) {
            screen.orientation.lock('landscape').catch(() => {});
          }
        } else {
          screen.orientation.unlock();
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('movie-search-form').onsubmit = (e) => {
        e.preventDefault();
        const query = document.getElementById('movie-search-input').value.trim();
        if (query) {
          currentQuery = query;
          switchMode('search');
        }
      };

      document.getElementById('nav-movies').onclick = (e) => {
        e.preventDefault();
        throttle(switchMode, 300)('movie');
      };
      document.getElementById('nav-tvshows').onclick = (e) => {
        e.preventDefault();
        throttle(switchMode, 300)('tv');
      };
      document.getElementById('nav-anime').onclick = (e) => {
        e.preventDefault();
        throttle(switchMode, 300)('anime');
      };
      document.getElementById('nav-tagalog').onclick = (e) => {
        e.preventDefault();
        throttle(switchMode, 300)('tagalog');
      };
      document.getElementById('nav-netflix').onclick = (e) => {
        e.preventDefault();
        throttle(switchMode, 300)('netflix');
      };
      document.getElementById('nav-favorites').onclick = (e) => {
        e.preventDefault();
        throttle(switchMode, 300)('favorites');
      };
      document.getElementById('nav-watch-later').onclick = (e) => {
        e.preventDefault();
        throttle(switchMode, 300)('watchLater');
      };

      document.getElementById('genre-filter').onchange = (e) => {
        currentGenre = e.target.value;
        resetInfiniteScroll();
      };
      document.getElementById('year-filter').onchange = (e) => {
        currentYear = e.target.value;
        resetInfiniteScroll();
      };
      document.getElementById('clear-genre-btn').onclick = () => {
        document.getElementById('genre-filter').value = '';
        document.getElementById('year-filter').value = '';
        currentGenre = '';
        currentYear = '';
        resetInfiniteScroll();
      };

      window.addEventListener('scroll', throttle(() => {
        const bmcHoverBtn = document.getElementById('bmc-hover-btn');
        if (window.scrollY > 400 && document.getElementById('modal').style.display !== 'flex') {
          bmcHoverBtn.classList.add('visible');
        } else {
          bmcHoverBtn.classList.remove('visible');
        }
        document.getElementById('back-to-top').classList.toggle('visible', window.scrollY > 400);
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100 && !isLoading && hasMore) {
          fetchMovies();
        }
      }, 100));

      document.getElementById('back-to-top').onclick = () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };

      const movieIframe = document.getElementById('modal-video');
      const tvIframe = document.getElementById('tv-episode-player');
      const bmcHoverBtn = document.getElementById('bmc-hover-btn');
      handleFullscreenOrientation(movieIframe);
      handleFullscreenOrientation(tvIframe);

      bmcHoverBtn.addEventListener('click', () => {
        window.open('https://www.buymeacoffee.com/MovieDckWFPH', '_blank', 'noopener');
        console.log('Buy Me a Coffee hover button clicked');
      });

      const urlParams = new URLSearchParams(window.location.search);
      const movieId = urlParams.get('movie');
      const tvId = urlParams.get('tv');
      if (movieId) {
        fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}`)
          .then(r => r.json())
          .then(data => showDetails(data));
      } else if (tvId) {
        fetch(`https://api.themoviedb.org/3/tv/${tvId}?api_key=${apiKey}`)
          .then(r => r.json())
          .then(data => showTvDetails(data));
      }

      renderRecentlyViewed();
      renderWatchLaterSection();
      switchMode('movie');
    });
  </script>
</body>
</html>
