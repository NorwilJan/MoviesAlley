<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDB Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .container {
            max-width: 800px;
        }
        .search-input {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .search-input:focus {
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
            border-color: #63b3ed;
        }
        .result-card {
            background-color: #2d3748;
            transition: all 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto p-6 bg-gray-800 rounded-2xl shadow-lg border border-gray-700">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-white mb-2">TMDB Search</h1>
            <p class="text-gray-400">Search for movies, TV shows, and actors from The Movie Database.</p>
        </header>

        <!-- Search Bar and Input -->
        <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-8">
            <input type="text" id="searchInput" placeholder="Search for a movie, show, or actor..."
                   class="search-input flex-grow w-full sm:w-auto p-3 text-lg rounded-full bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button id="searchButton"
                    class="w-full sm:w-auto px-6 py-3 font-semibold text-white bg-blue-600 rounded-full hover:bg-blue-700 transition-colors duration-300 transform active:scale-95">
                Search
            </button>
        </div>

        <!-- Results Section -->
        <div id="results" class="space-y-6">
            <p id="message" class="text-center text-gray-400">Start by searching for a movie, show, or actor.</p>
            <div id="loading" class="hidden text-center text-lg text-blue-400">
                <svg class="animate-spin h-8 w-8 text-blue-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
            <div id="resultsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
        </div>
    </div>

    <!-- Modal for Detailed View -->
    <div id="modal" class="modal fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-2xl p-6 w-full max-w-xl max-h-[90vh] overflow-y-auto shadow-2xl border border-gray-700 relative">
            <button id="closeModal" class="absolute top-4 right-4 text-white text-2xl font-bold rounded-full w-8 h-8 flex items-center justify-center hover:bg-gray-700 transition-colors duration-200">&times;</button>
            <div id="modalContent" class="space-y-4">
                <!-- Content will be injected here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('resultsGrid');
        const messageElement = document.getElementById('message');
        const loadingElement = document.getElementById('loading');
        const modal = document.getElementById('modal');
        const closeModalButton = document.getElementById('closeModal');
        const modalContent = document.getElementById('modalContent');
        
        // This key is a valid, publicly available key for the TMDB API for demonstration purposes.
        const apiKey = '40f1982842db35042e8561b13b38d492';
        const baseUrl = 'https://api.themoviedb.org/3/search/multi';
        const imageBaseUrl = 'https://image.tmdb.org/t/p/w500';

        // Function to display messages to the user
        function showMessage(text) {
            messageElement.textContent = text;
            messageElement.classList.remove('hidden');
        }

        // Function to hide the message
        function hideMessage() {
            messageElement.classList.add('hidden');
        }

        // Function to show/hide loading spinner
        function showLoading(show) {
            if (show) {
                loadingElement.classList.remove('hidden');
            } else {
                loadingElement.classList.add('hidden');
            }
        }

        // Function to display detailed information in a modal
        function showDetailsModal(item) {
            modalContent.innerHTML = '';
            
            let title = '';
            let imageUrl = '';
            let overview = '';
            let type = '';
            let releaseDate = '';
            let rating = '';
            let extraInfo = '';

            if (item.media_type === 'movie' || item.media_type === 'tv') {
                title = item.media_type === 'movie' ? item.title : item.name;
                imageUrl = item.poster_path ? `${imageBaseUrl}${item.poster_path}` : 'https://placehold.co/500x750/334155/e2e8f0?text=No+Image';
                overview = item.overview || 'No overview available.';
                type = item.media_type === 'movie' ? 'Movie' : 'TV Show';
                releaseDate = item.release_date || item.first_air_date || 'N/A';
                rating = item.vote_average ? `Rating: ${item.vote_average.toFixed(1)}/10` : 'No rating available';
                extraInfo = `<p class="text-gray-400">Popularity: ${item.popularity.toFixed(2)}</p>`;
            } else if (item.media_type === 'person') {
                title = item.name;
                imageUrl = item.profile_path ? `${imageBaseUrl}${item.profile_path}` : 'https://placehold.co/500x750/334155/e2e8f0?text=No+Image';
                overview = `Known for: ${item.known_for_department || 'N/A'}`;
                type = 'Actor/Person';
                
                let knownForList = '';
                if (item.known_for && item.known_for.length > 0) {
                    knownForList = item.known_for.map(knownItem => {
                        const knownTitle = knownItem.media_type === 'movie' ? knownItem.title : knownItem.name;
                        return `<li class="text-gray-300">${knownTitle} (${knownItem.media_type})</li>`;
                    }).join('');
                    extraInfo = `
                        <h3 class="text-xl font-semibold mt-4 mb-2 text-white">Known For:</h3>
                        <ul class="list-disc list-inside space-y-1">${knownForList}</ul>
                    `;
                }
            } else {
                return;
            }

            modalContent.innerHTML = `
                <div class="flex flex-col sm:flex-row items-start space-y-4 sm:space-y-0 sm:space-x-6">
                    <img src="${imageUrl}" alt="${title}" class="rounded-xl object-cover w-32 sm:w-48 border border-gray-600">
                    <div class="flex-grow">
                        <h2 class="text-2xl font-bold text-white mb-1">${title}</h2>
                        <p class="text-sm text-gray-400 mb-2">${type} - ${releaseDate}</p>
                        ${rating ? `<p class="text-gray-300 mb-4">${rating}</p>` : ''}
                        <p class="text-gray-300">${overview}</p>
                        ${extraInfo}
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
        }

        // Function to close the modal
        function closeModal() {
            modal.classList.add('hidden');
        }

        closeModalButton.addEventListener('click', closeModal);
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Function to display search results
        function displayResults(data) {
            resultsContainer.innerHTML = '';
            const filteredResults = data.results.filter(item => item.media_type === 'movie' || item.media_type === 'tv' || item.media_type === 'person');
            
            if (filteredResults.length === 0) {
                showMessage('No results found. Please try a different search.');
                return;
            }
            
            hideMessage();
            filteredResults.forEach(item => {
                const card = document.createElement('div');
                card.className = 'result-card rounded-2xl p-4 shadow-xl flex flex-col items-center text-center';
                card.onclick = () => showDetailsModal(item);

                let title = '';
                let imageUrl = '';
                let overview = '';
                let type = '';

                if (item.media_type === 'movie') {
                    title = item.title;
                    imageUrl = item.poster_path ? `${imageBaseUrl}${item.poster_path}` : 'https://placehold.co/500x750/334155/e2e8f0?text=No+Image';
                    overview = item.overview || 'No overview available.';
                    type = 'Movie';
                } else if (item.media_type === 'tv') {
                    title = item.name;
                    imageUrl = item.poster_path ? `${imageBaseUrl}${item.poster_path}` : 'https://placehold.co/500x750/334155/e2e8f0?text=No+Image';
                    overview = item.overview || 'No overview available.';
                    type = 'TV Show';
                } else if (item.media_type === 'person') {
                    title = item.name;
                    imageUrl = item.profile_path ? `${imageBaseUrl}${item.profile_path}` : 'https://placehold.co/500x750/334155/e2e8f0?text=No+Image';
                    overview = `Known for: ${item.known_for_department || 'N/A'}`;
                    type = 'Actor/Person';
                } else {
                    return;
                }

                card.innerHTML = `
                    <img src="${imageUrl}" alt="${title}" class="rounded-xl object-cover w-full h-auto mb-4 border border-gray-600">
                    <h2 class="text-lg sm:text-xl font-bold text-white mb-1">${title}</h2>
                    <p class="text-sm text-gray-400 mb-2">${type}</p>
                    <p class="text-gray-300 text-sm overflow-hidden text-ellipsis line-clamp-3">${overview}</p>
                `;
                resultsContainer.appendChild(card);
            });
        }

        // Asynchronous function to handle search logic
        async function performSearch() {
            const query = searchInput.value.trim();
            if (query === '') {
                showMessage('Please enter a search query.');
                resultsContainer.innerHTML = '';
                return;
            }

            hideMessage();
            resultsContainer.innerHTML = '';
            showLoading(true);

            try {
                const url = `${baseUrl}?api_key=${apiKey}&query=${encodeURIComponent(query)}`;
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Error fetching data:', error);
                showMessage('Failed to fetch data. Please check your network connection or try again later.');
            } finally {
                showLoading(false);
            }
        }

        // Event listener for the search button
        searchButton.addEventListener('click', performSearch);

        // Event listener for the Enter key on the input field
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
