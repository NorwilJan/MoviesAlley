<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieDck - Stream Movies & TV Shows</title>
  <meta name="description" content="Stream the latest movies and TV shows on MovieDck. Discover trending movies, TV shows, anime, Tagalog films, and Netflix content, all in one place.">
  <meta name="keywords" content="movies, TV shows, streaming, anime, Tagalog, Netflix, MovieDck">
  <meta name="author" content="MovieDck">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #141414;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #000;
    }

    .navbar-brand img {
      height: 40px;
    }

    .nav-link {
      color: #fff !important;
      transition: color 0.3s;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #e50914 !important;
    }

    #nav-favorites.favorited {
      color: #e50914 !important;
    }

    .movie-col {
      cursor: pointer;
      position: relative;
      transition: transform 0.3s;
      margin-bottom: 20px;
    }

    .movie-col:hover {
      transform: scale(1.05);
    }

    .movie-poster-wrapper {
      position: relative;
    }

    .movie-poster-img {
      border-radius: 8px;
      width: 100%;
      height: auto;
    }

    .play-btn-centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: #fff;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .movie-col:hover .play-btn-centered {
      opacity: 1;
    }

    .favorite-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2em;
      opacity: 0.7;
      transition: opacity 0.3s, color 0.3s;
    }

    .favorite-btn:hover,
    .favorite-btn.favorited {
      color: #e50914;
      opacity: 1;
    }

    .movie-metadata {
      margin-top: 8px;
      text-align: center;
    }

    .movie-title {
      display: block;
      font-size: 1em;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .movie-year {
      font-size: 0.9em;
      color: #b3b3b3;
    }

    #movie-list {
      margin-top: 20px;
    }

    #infinite-loader {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .modal-content {
      background-color: #1c1c1c;
      color: #fff;
      border: none;
      border-radius: 10px;
    }

    .modal-header {
      border-bottom: none;
    }

    .modal-body iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }

    .iframe-play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .iframe-play-overlay i {
      font-size: 3em;
      color: #fff;
    }

    .chip {
      background-color: #e50914;
      color: #fff;
      padding: 5px 10px;
      border-radius: 15px;
      margin-right: 5px;
      font-size: 0.9em;
    }

    .modal-footer {
      border-top: none;
    }

    #back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #e50914;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
      cursor: pointer;
    }

    #back-to-top.visible {
      opacity: 1;
    }

    .loading-state,
    .empty-state,
    .error-state {
      text-align: center;
      padding: 20px;
      font-size: 1.2em;
    }

    #recently-viewed-section {
      margin-top: 30px;
    }

    #recently-viewed-list {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding-bottom: 10px;
    }

    #recently-viewed-list .movie-col {
      flex: 0 0 150px;
    }

    .season-block {
      margin-bottom: 15px;
    }

    .season-header {
      background-color: #2a2a2a;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .episodes-list {
      padding: 10px;
      background-color: #333;
      border-radius: 5px;
    }

    .episode-block {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
    }

    .tv-episode-play-btn {
      background-color: #e50914;
      border: none;
      padding: 5px 10px;
      color: #fff;
      border-radius: 5px;
    }
  </style>
</head>

  <div class="container">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // --- CONFIG ---
    const apiKey = '40f1982842db35042e8561b13b38d492';
    const imageBaseUrl = 'https://image.tmdb.org/t/p/w500';
    const maxPages = 100;
    const maxItems = 500;
    let lastModalMovie = null;
    let currentPage = 1;
    let totalPages = 1;
    let currentMode = "popular";
    let currentQuery = "";
    let currentGenre = "";
    let currentYear = "";
    let favorites = JSON.parse(localStorage.getItem('favorites') || "[]");
    let netflixType = "movie";
    let tvModalData = { tvId: null, season: null, episode: null, seasons: [] };
    let categoryItems = [];
    let isLoading = false;
    let reachedEnd = false;
    let loadedPages = new Set();
    let movieGenres = [];
    let tvGenres = [];
    const animeGenres = [
      { id: 16, name: "Anime" },
      { id: 10765, name: "Sci-Fi & Fantasy" },
      { id: 28, name: "Action" },
      { id: 12, name: "Adventure" },
      { id: 35, name: "Comedy" },
      { id: 18, name: "Drama" },
      { id: 10749, name: "Romance" },
      { id: 14, name: "Fantasy" }
    ];
    const movieList = document.getElementById('movie-list');
    const infiniteLoader = document.getElementById('infinite-loader');
    const genreFilter = document.getElementById('genre-filter');

    // Throttle function
    function throttle(func, limit) {
      let inThrottle;
      return function (...args) {
        if (!inThrottle) {
          func.apply(this, args);
          inThrottle = true;
          setTimeout(() => (inThrottle = false), limit);
        }
      };
    }

    // Check if device is mobile or tablet
    function isMobileOrTablet() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
             window.matchMedia("(max-width: 991.98px)").matches;
    }

    // Handle orientation lock for fullscreen
    function handleFullscreenOrientation(iframe) {
      if (!isMobileOrTablet()) return;
      const lockOrientation = () => {
        if (document.fullscreenElement === iframe && screen.orientation && screen.orientation.lock) {
          screen.orientation.lock('landscape').catch(err => {
            console.warn('Orientation lock failed:', err);
            showErrorMessage(iframe, 'Please rotate your device to landscape for the best fullscreen experience.');
          });
        }
      };
      const unlockOrientation = () => {
        if (screen.orientation && screen.orientation.unlock) {
          screen.orientation.unlock().catch(err => console.warn('Orientation unlock failed:', err));
        }
      };
      iframe.addEventListener('fullscreenchange', () => {
        if (document.fullscreenElement === iframe) {
          lockOrientation();
        } else {
          unlockOrientation();
        }
      });
    }

    // Helper for error messages
    function showErrorMessage(iframe, message) {
      const modalBody = iframe.closest('.modal-content').querySelector('.modal-body');
      const existingError = modalBody.querySelector('.error-state');
      if (existingError) existingError.remove();
      const errorMsg = document.createElement('p');
      errorMsg.className = 'error-state';
      errorMsg.textContent = message;
      errorMsg.style.marginTop = '1rem';
      modalBody.appendChild(errorMsg);
      setTimeout(() => errorMsg.remove(), 5000);
    }

    // Fetch genres
    async function fetchGenres() {
      try {
        const [movieRes, tvRes] = await Promise.all([
          fetch(`https://api.themoviedb.org/3/genre/movie/list?api_key=${apiKey}`),
          fetch(`https://api.themoviedb.org/3/genre/tv/list?api_key=${apiKey}`)
        ]);
        if (!movieRes.ok || !tvRes.ok) throw new Error('Failed to fetch genres');
        const movieData = await movieRes.json();
        const tvData = await tvRes.json();
        movieGenres = movieData.genres || [];
        tvGenres = tvData.genres || [];
        populateGenreFilter();
        genreFilter.disabled = false;
      } catch (e) {
        console.error('Error fetching genres:', e);
        genreFilter.innerHTML = '<option value="" id="genre-all">Failed to load genres</option>';
        genreFilter.disabled = false;
      }
    }

    // Populate genre filter dropdown
    function populateGenreFilter() {
      genreFilter.innerHTML = '<option value="" id="genre-all">All Genres</option>';
      let genres = [];
      if (currentMode === "tv") {
        genres = tvGenres;
      } else if (currentMode === "anime") {
        genres = animeGenres;
      } else if (currentMode === "netflix") {
        genres = netflixType === "movie" ? movieGenres : tvGenres;
      } else if (currentMode === "favorites") {
        genres = [...new Set([...movieGenres, ...tvGenres])].sort((a, b) => a.name.localeCompare(b.name));
      } else {
        genres = movieGenres;
      }
      genres.forEach((genre, index) => {
        const option = document.createElement('option');
        option.value = genre.id;
        option.id = `genre-${index}`;
        option.textContent = genre.name;
        genreFilter.appendChild(option);
      });
      genreFilter.value = currentGenre || "";
      genreFilter.setAttribute('aria-activedescendant', genreFilter.options[genreFilter.selectedIndex].id || '');
    }

    // Populate year filter dropdown
    function populateYearFilter() {
      const yearFilter = document.getElementById('year-filter');
      yearFilter.innerHTML = '<option value="" id="year-all">All Years</option>';
      const currentYearNum = new Date().getFullYear();
      for (let year = currentYearNum; year >= 1900; year--) {
        const option = document.createElement('option');
        option.value = year;
        option.id = `year-${year}`;
        option.textContent = year;
        yearFilter.appendChild(option);
      }
      yearFilter.value = currentYear || "";
      yearFilter.setAttribute('aria-activedescendant', yearFilter.options[yearFilter.selectedIndex].id || '');
    }

    // FAVORITES/RECENTLY VIEWED
    function isFavorite(id, media_type) {
      return favorites.some(f => f.id === id && f.media_type === media_type);
    }
    function toggleFavorite(id, media_type) {
      if (isFavorite(id, media_type)) {
        favorites = favorites.filter(f => f.id !== id || f.media_type !== media_type);
      } else {
        favorites.push({ id, media_type });
      }
      localStorage.setItem('favorites', JSON.stringify(favorites));
      if (currentMode === "favorites") renderFavorites();
      document.querySelectorAll('.favorite-btn').forEach(btn => {
        if (btn.closest('.movie-col') && btn.closest('.movie-col').innerHTML.includes(`${media_type}/${id}`)) {
          if (isFavorite(id, media_type)) btn.classList.add('favorited');
          else btn.classList.remove('favorited');
        }
      });
      const tvFavoriteBtn = document.getElementById('tv-favorite-btn');
      if (tvFavoriteBtn && tvModalData.tvId === id && media_type === 'tv') {
        if (isFavorite(id, 'tv')) tvFavoriteBtn.classList.add('favorited');
        else tvFavoriteBtn.classList.remove('favorited');
      }
    }
    function renderFavorites() {
      console.log('[renderFavorites] Rendering favorites');
      if (!favorites.length) {
        movieList.innerHTML = `<div class="empty-state">You have no favorite movies or TV shows yet ❤️.</div>`;
        return;
      }
      Promise.all(favorites.map(item =>
        fetch(`https://api.themoviedb.org/3/${item.media_type}/${item.id}?api_key=${apiKey}`)
          .then(r => r.json())
          .then(data => ({ ...data, media_type: item.media_type }))
      )).then(arr => {
        categoryItems = arr.filter(m => m && m.id).slice(0, maxItems);
        // Sort favorites by vote_average, placing unrated items at the end
        categoryItems.sort((a, b) => {
          const aRating = a.vote_average || 0;
          const bRating = b.vote_average || 0;
          return bRating - aRating;
        });
        let filteredItems = categoryItems;
        if (currentGenre) {
          filteredItems = filteredItems.filter(item =>
            item.genre_ids?.includes(parseInt(currentGenre)) ||
            item.genres?.some(g => g.id === parseInt(currentGenre))
          );
        }
        if (currentYear) {
          filteredItems = filteredItems.filter(item => {
            const year = item.media_type === 'tv' ? (item.first_air_date || '').slice(0, 4) : (item.release_date || '').slice(0, 4);
            return year === currentYear;
          });
        }
        renderMovies(filteredItems, true);
      }).catch(err => {
        console.error('[renderFavorites] Error:', err);
        movieList.innerHTML = `<div class="error-state">Failed to load favorites. Please try again.</div>`;
      });
    }
    let recentlyViewed = JSON.parse(localStorage.getItem("recently_viewed") || "[]");
    function addRecentlyViewed(item) {
      const isTv = !!item.name && !item.title || item.media_type === 'tv';
      recentlyViewed = recentlyViewed.filter(m => m.id !== item.id || m.media_type !== (isTv ? 'tv' : 'movie'));
      recentlyViewed.unshift({
        id: item.id,
        title: item.title || item.name,
        poster_path: item.poster_path,
        release_date: item.release_date || item.first_air_date,
        media_type: isTv ? 'tv' : 'movie'
      });
      if (recentlyViewed.length > 12) recentlyViewed = recentlyViewed.slice(0, 12);
      localStorage.setItem("recently_viewed", JSON.stringify(recentlyViewed));
      renderRecentlyViewed();
    }
    function renderRecentlyViewed() {
      const section = document.getElementById("recently-viewed-section");
      const list = document.getElementById("recently-viewed-list");
      if (!recentlyViewed.length) {
        section.style.display = "none";
        return;
      }
      section.style.display = "";
      list.innerHTML = "";
      recentlyViewed.forEach(item => {
        const div = document.createElement("div");
        div.className = "movie-col";
        div.innerHTML = `
          <div class="movie-poster-wrapper" tabindex="0">
            <img src="${item.poster_path ? imageBaseUrl + item.poster_path : 'img/no-poster.png'}" alt="${item.title}" class="img-fluid movie-poster-img">
          </div>
          <div class="movie-metadata">
            <span class="movie-title" title="${item.title}">${item.title}</span>
            <span class="movie-year">${item.release_date ? item.release_date.slice(0, 4) : ""}</span>
          </div>
        `;
        div.onclick = () => {
          fetch(`https://api.themoviedb.org/3/${item.media_type}/${item.id}?api_key=${apiKey}`)
            .then(r => r.json()).then(data => {
              if (item.media_type === 'tv') showTvDetails(data);
              else showDetails(data);
            });
        };
        list.appendChild(div);
      });
    }

    // Fetch & Render
    async function fetchMoviesInf(page = 1) {
      console.log(`[fetchMoviesInf] Fetching page ${page} for mode: ${currentMode}, genre: ${currentGenre}, year: ${currentYear}`);
      if (loadedPages.has(page) || page > maxPages) {
        console.log(`[fetchMoviesInf] Page ${page} already loaded or exceeds maxPages`);
        return [];
      }
      let url = "";
      if (currentMode === "favorites") {
        console.log('[fetchMoviesInf] Favorites mode, skipping fetch');
        return [];
      }
      if (currentMode === "search" && currentQuery.trim()) {
        url = `https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&query=${encodeURIComponent(currentQuery)}&page=${page}&include_adult=false`;
      } else if (currentMode === "anime") {
        url = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_genres=${currentGenre || 16}&with_original_language=ja${currentYear ? `&primary_release_year=${currentYear}` : ''}&page=${page}`;
      } else if (currentMode === "tagalog") {
        url = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_original_language=tl${currentGenre ? `&with_genres=${currentGenre}` : ''}${currentYear ? `&primary_release_year=${currentYear}` : ''}&page=${page}`;

        const sortedResults = data.results.sort((a, b) => {

    // Infinite scroll
    async function loadMoreMovies(clear = false) {
      if (isLoading || reachedEnd || currentPage > maxPages) {
        console.log(`[loadMoreMovies] Skipped: isLoading=${isLoading}, reachedEnd=${reachedEnd}, currentPage=${currentPage}, maxPages=${maxPages}`);
        return;
      }
      isLoading = true;
      console.log(`[loadMoreMovies] Loading page ${currentPage}, clear=${clear}`);
      if (clear) {
        movieList.innerHTML = '<div class="loading-state">Loading...</div>';
        categoryItems = [];
      }
      infiniteLoader.style.display = "block";
      const items = await fetchMoviesInf(currentPage);
      if (items.length > 0) {
        if (clear) categoryItems = items;
        else categoryItems = [...categoryItems, ...items].slice(0, maxItems);
        renderMovies(items, clear);
        currentPage++;
        if (currentPage > totalPages) reachedEnd = true;
        console.log(`[loadMoreMovies] Rendered ${items.length} items, currentPage=${currentPage}, totalPages=${totalPages}`);
      } else {
        reachedEnd = true;
        if (clear && !categoryItems.length) {
          movieList.innerHTML = `<div class="empty-state">No items found for this ${currentGenre ? 'genre' : currentYear ? 'year' : 'category'}.</div>`;
        }
      }
      isLoading = false;
      infiniteLoader.style.display = "none";
    }

          switcher.id = "netflix-switcher";
          switcher.style = "margin-top: 6px; margin-bottom: 2px;";
          switcher.innerHTML = `<button id="netflix-movie-btn" class="btn btn-danger btn-sm" style="margin-right: 7px;">Movies</button>
            <button id="netflix-tv-btn" class="btn btn-danger btn-sm">TV Shows</button>`;
          nav.appendChild(switcher);
          document.getElementById("netflix-movie-btn").onclick = function (ev) {
            ev.preventDefault();
            console.log('[netflix-movie-btn] Clicked');
            netflixType = "movie";
            switchModeDebounced("netflix");
            nav.removeChild(switcher);
          };
          document.getElementById("netflix-tv-btn").onclick = function (ev) {
            ev.preventDefault();
            console.log('[netflix-tv-btn] Clicked');
            netflixType = "tv";
            switchModeDebounced("netflix");
            nav.removeChild(switcher);
          };
        }
      };

      const form = document.getElementById('movie-search-form');
      const input = document.getElementById('movie-search-input');
      const sectionTitle = document.getElementById('section-title');
      form.onsubmit = function (e) {
        e.preventDefault();
        const q = input.value.trim();
        console.log(`[search] Submitted query: ${q}`);
        if (q.length > 0) {
          currentMode = "search";
          currentQuery = q;
          currentGenre = "";
          currentYear = "";
          sectionTitle.textContent = `Search Results for "${q}"`;
          document.getElementById('genre-filter-form').style.display = 'none';
          setActiveNav("");
          resetInfiniteScroll();
        } else {
          switchModeDebounced('popular');
        }
      };
      input.addEventListener('input', function () {
        if (currentMode === "search" && this.value.trim().length === 0) {
          console.log('[search-input] Cleared, switching to popular');
          switchModeDebounced('popular');
          document.getElementById('genre-filter-form').style.display = 'flex';
        }
      });
      genreFilter.onchange = function () {
        currentGenre = genreFilter.value;
        console.log(`[genre-filter] Changed to genre: ${currentGenre}`);
        if (currentMode === "favorites") {
          const filteredItems = categoryItems.filter(item =>
            (!currentGenre || item.genre_ids?.includes(parseInt(currentGenre)) || item.genres?.some(g => g.id === parseInt(currentGenre))) &&
            (!currentYear || (item.media_type === 'tv' ? (item.first_air_date || '').slice(0, 4) : (item.release_date || '').slice(0, 4)) === currentYear)
          );
          // Sort filtered favorites by vote_average
          filteredItems.sort((a, b) => {
            const aRating = a.vote_average || 0;
            const bRating = b.vote_average || 0;
            return bRating - aRating;
          });
          renderMovies(filteredItems, true);
          genreFilter.focus();
        } else {
          resetInfiniteScroll();
          genreFilter.focus();
        }
        genreFilter.setAttribute('aria-activedescendant', genreFilter.options[genreFilter.selectedIndex].id || '');
      };
      document.getElementById('year-filter').onchange = function () {
        currentYear = document.getElementById('year-filter').value;
        console.log(`[year-filter] Changed to year: ${currentYear}`);
        if (currentMode === "favorites") {
          const filteredItems = categoryItems.filter(item =>
            (!currentGenre || item.genre_ids?.includes(parseInt(currentGenre)) || item.genres?.some(g => g.id === parseInt(currentGenre))) &&
            (!currentYear || (item.media_type === 'tv' ? (item.first_air_date || '').slice(0, 4) : (item.release_date || '').slice(0, 4)) === currentYear)
          );
          // Sort filtered favorites by vote_average
          filteredItems.sort((a, b) => {
            const aRating = a.vote_average || 0;
            const bRating = b.vote_average || 0;
            return bRating - aRating;
          });
          renderMovies(filteredItems, true);
          document.getElementById('year-filter').focus();
        } else {
          resetInfiniteScroll();
          document.getElementById('year-filter').focus();
        }
        document.getElementById('year-filter').setAttribute('aria-activedescendant', document.getElementById('year-filter').options[document.getElementById('year-filter').selectedIndex].id || '');
      };
      document.getElementById('clear-genre-btn').onclick = function () {
        console.log('[clear-genre-btn] Clearing filters');
        genreFilter.value = "";
        document.getElementById('year-filter').value = "";
        currentGenre = "";
        currentYear = "";
        console.log('[clear-genre-btn] Cleared genre and year filters');
        if (currentMode === "favorites") {
          renderFavorites();
          document.getElementById('clear-genre-btn').focus();
        } else {
          resetInfiniteScroll();
          document.getElementById('clear-genre-btn').focus();
        }
        genreFilter.setAttribute('aria-activedescendant', genreFilter.options[genreFilter.selectedIndex].id || '');
        document.getElementById('year-filter').setAttribute('aria-activedescendant', document.getElementById('year-filter').options[document.getElementById('year-filter').selectedIndex].id || '');
      };

      // Infinite scroll event listener
      window.addEventListener('scroll', throttle(() => {
        if (currentMode === "favorites") return;
        const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
        if (scrollHeight - scrollTop - clientHeight < 400 && !isLoading && !reachedEnd) {
          console.log('[scroll] Triggering loadMoreMovies');
          loadMoreMovies();
        }
      }, 300));

      // Initial load
      console.log('[DOMContentLoaded] Initializing with popular mode');
      switchMode('popular');
      renderRecentlyViewed();
    });

    // Close modal on outside click
    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target === modal) {
        closeModal();
      }
    };

    // Keyboard accessibility for modal close
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeModal();
      }
    });
  </script>
</body>

</html>
